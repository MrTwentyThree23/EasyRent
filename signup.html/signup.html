<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | EasyRent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Your EasyRent Account</h2>
    <form>
      <label class="block mb-2">Full Name</label>
      <input type="text" class="w-full mb-4 p-2 border rounded" placeholder="John Doe">

      <label class="block mb-2">Email</label>
      <input type="email" class="w-full mb-4 p-2 border rounded" placeholder="you@example.com">

      <label class="block mb-2">Password</label>
      <input type="password" class="w-full mb-4 p-2 border rounded" placeholder="••••••••">

      <label class="block mb-2">Role</label>
      <select class="w-full mb-6 p-2 border rounded">
        <option>Tenant</option>
        <option>Landlord</option>
      </select>

      <button type="submit" class="w-full bg-green-900 text-white p-2 rounded hover:bg-green-800">Sign Up</button>
    </form>
    <p class="text-center mt-4 text-sm">Already have an account? <a href="login.html" class="text-green-900 underline">Login</a></p>
  </div>

</body>
</html>
