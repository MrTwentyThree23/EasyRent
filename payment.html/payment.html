<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | EasyRent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="flex justify-between items-center p-6 bg-green-900 text-white">
    <h1 class="text-2xl font-serif font-bold">EasyRent</h1>
    <nav class="space-x-4">
      <a href="index.html">Home</a>
      <a href="apartments.html">Apartments</a>
    </nav>
  </header>

  <main class="max-w-lg mx-auto bg-white p-8 rounded shadow my-12">
    <h2 class="text-2xl font-bold mb-6">Secure Payment</h2>

    <!-- Step 1: Verify Property -->
    <div class="mb-8">
      <h3 class="text-lg font-semibold mb-2">1️⃣ Verify Property</h3>
      <input type="text" placeholder="Property Name (e.g., Westpoint Heights)" class="w-full p-2 border rounded mb-2">
      <button class="bg-green-900 text-white px-4 py-2 rounded hover:bg-green-800">Verify</button>
    </div>

    <!-- Step 2: Payment Form -->
    <div class="mb-8">
      <h3 class="text-lg font-semibold mb-2">2️⃣ Payment Method</h3>
      <select class="w-full mb-4 p-2 border rounded">
        <option>Card</option>
        <option>M-Pesa</option>
      </select>
      <input type="text" placeholder="Card Number or M-Pesa Number" class="w-full p-2 border rounded mb-2">
      <input type="text" placeholder="Amount (KES)" class="w-full p-2 border rounded mb-2">
    </div>

    <!-- Step 3: Confirm -->
    <div>
      <h3 class="text-lg font-semibold mb-2">3️⃣ Confirm & Pay</h3>
      <button onclick="location.href='receipt.html'" class="w-full bg-gold text-green-900 px-4 py-2 rounded hover:bg-yellow-400">Pay Now</button>
    </div>
  </main>

</body>
</html>
