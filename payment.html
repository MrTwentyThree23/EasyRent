<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NaiPay | Rent Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body { font-family: Inter, sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    header { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 1rem 2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .logo { font-family: 'Playfair Display', serif; color: #006400; font-size: 1.5rem; font-weight: bold; }
    nav a { margin: 0 1rem; color: #333; text-decoration: none; font-weight: 500; }
    .auth-buttons button { margin-left: 1rem; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
    .login-btn { background: #fff; color: #006400; border: 2px solid #006400; }
    .signup-btn { background: #006400; color: #fff; }

    .container { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
    .back-link { text-decoration: none; color: #333; display: inline-flex; align-items: center; margin-bottom: 1rem; font-size: 0.9rem; }
    .back-link::before { content: "‚Üê"; margin-right: 0.5rem; }

    h2 { font-family: 'Playfair Display', serif; color: #006400; margin-bottom: 1rem; }

    .steps { display: flex; justify-content: center; gap: 2rem; margin: 1rem 0 2rem; }
    .steps div { width: 30px; height: 30px; border-radius: 50%; background: #ddd; display: flex; align-items: center; justify-content: center; color: #333; font-weight: bold; }
    .steps div.active { background: #006400; color: #fff; }

    .payment-grid { display: flex; flex-wrap: wrap; gap: 2rem; }
    .property-details, .tenant-info { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); flex: 1; min-width: 300px; }
    .property-details img { width: 100%; border-radius: 8px; }
    .property-details h3 { font-family: 'Playfair Display', serif; margin: 1rem 0 0.5rem; }
    .property-details p { margin: 0.25rem 0; }
    .tag { display: inline-block; background: #006400; color: #fff; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem; margin-top: 0.5rem; }

    .tenant-info h3 { font-family: 'Playfair Display', serif; margin-bottom: 1rem; }
    .tenant-info label { display: block; margin: 0.5rem 0 0.25rem; }
    .tenant-info input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    .tenant-info button { background: #006400; color: #fff; border: none; padding: 0.75rem 2rem; border-radius: 5px; margin-top: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <div class="logo">NaiPay</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="apartments.html">Apartments</a>
      <a href="#">How It Works</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="payment.html"><strong>Payment</strong></a>
    </nav>
    <div class="auth-buttons">
      <button class="login-btn">Login</button>
      <button class="signup-btn">Sign Up</button>
    </div>
  </header>

  <div class="container">
    <a href="apartments.html" class="back-link">Back to Properties</a>
    <h2>Rent Payment</h2>

    <div class="steps">
      <div class="active">1</div>
      <div>2</div>
      <div>3</div>
    </div>

    <div class="payment-grid">
      <div class="property-details">
        <h3>Property Details</h3>
        <img src="https://images.unsplash.com/photo-1600585153985-c32103d1f561" alt="Apartment Interior">
        <p><strong>Westpoint Heights Apartment 3B</strong></p>
        <p>üìç Westpoint Heights, Ring Road, Westlands</p>
        <span class="tag">Westlands</span>
        <p>Property ID: <strong>#WPH-3B</strong></p>
      </div>

      <div class="tenant-info">
        <h3>Tenant Information</h3>
        <form>
          <label>Full Name *</label>
          <input type="text" placeholder="Enter your full name" required>

          <label>Email Address *</label>
          <input type="email" placeholder="your@email.com" required>

          <label>Phone Number *</label>
          <input type="tel" placeholder="+254 700 000 000" required>

          <label>Payment Amount (KSh) *</label>
          <input type="number" value="85000" required>

          <button type="submit">Continue</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
