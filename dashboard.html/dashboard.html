<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | EasyRent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="flex justify-between items-center p-6 bg-green-900 text-white">
    <h1 class="text-2xl font-serif font-bold">EasyRent</h1>
    <nav class="space-x-4">
      <a href="index.html">Home</a>
      <a href="apartments.html">Apartments</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto p-8">
    <h2 class="text-3xl font-bold mb-6">Welcome, John Doe</h2>

    <!-- Tenant Section -->
    <section class="mb-12">
      <h3 class="text-2xl font-semibold mb-4">Your Payments</h3>
      <table class="w-full border">
        <thead class="bg-green-900 text-white">
          <tr>
            <th class="p-2">Property</th>
            <th class="p-2">Amount</th>
            <th class="p-2">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b">
            <td class="p-2">Westpoint Heights</td>
            <td class="p-2">KES 80,000</td>
            <td class="p-2 text-green-700">Paid</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Landlord Section -->
    <section>
      <h3 class="text-2xl font-semibold mb-4">Your Properties</h3>
      <table class="w-full border">
        <thead class="bg-green-900 text-white">
          <tr>
            <th class="p-2">Property</th>
            <th class="p-2">Tenant</th>
            <th class="p-2">Amount</th>
            <th class="p-2">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b">
            <td class="p-2">Synina Residency</td>
            <td class="p-2">Amina Ali</td>
            <td class="p-2">KES 75,000</td>
            <td class="p-2 text-green-700">Paid</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

</body>
</html>
